<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bússola & Nível Elegante</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Tela da Bússola -->
        <div id="compass-container" class="tool-container active">
            <div class="compass">
                <div class="compass-arrow" id="compass-arrow"></div>
                <div class="compass-rose"></div>
            </div>
            <div class="readout" id="compass-readout">--°</div>
        </div>

        <!-- Tela do Nível -->
        <div id="level-container" class="tool-container">
            <div class="level">
                <div class="level-bubble" id="level-bubble"></div>
            </div>
            <div class="readout" id="level-readout">X: --° | Y: --°</div>
        </div>

        <!-- Botões de Navegação -->
        <div class="navigation">
            <button id="show-compass" class="active">Bússola</button>
            <button id="show-level">Nível</button>
        </div>

        <!-- Mensagem para Desktop -->
        <div id="unsupported-message">
            <p>Para usar estas ferramentas, por favor, abra este site em um celular ou tablet.</p>
        </div>
    </div>
    <script src=".js"></script>
</body>
</html>
